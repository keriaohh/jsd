<!DOCTYPE html>
<html>
  <head>
    <title>亚运科技</title>
    <meta charset="utf-8">
    <style type="text/css">
		body{
	    width:100%;
      	height:100%;
      	margin:0px;
      	background-image:url("fdf.png");
      	background-repeat:no-repeat;
      	background-size:100%100%;
      }
      .box{
		width:600px;
      	height:800px;
      	background-color:#000000;
      	border-radius:10px;
		   margin:0px auto; 
      }
      .box img{
		width:600px;
      	height:800px;
      	border-radius:10px;
		   margin:0px auto; 
      }
    </style>
    <script type="text/javascript" src="https://code.jquery.com/jquery-1.8.3.min.js"></script>
    <script type="text/javascript">
      $(function(){
    	  $("input").each(function(i){
    		  $(this).click(function(){
    			  $("#showImage").fadeOut(500,function(){
    				  $("#showImage").attr("src","0"+i+".jpg");
    				  $("#showImage").fadeIn(500);
    			  });
    		  });
    	  });
      })
    </script>
  </head>
  <body>
    
    <input type="button" value="亚" />
    <input type="button" value="运" />
    <input type="button" value="科" />
    <input type="button" value="技" />
    
    <br/><br/>
    
    <div class="box">
      <img id="showImage" src="00.jpg" />
    </div>

  </body>
</html>
